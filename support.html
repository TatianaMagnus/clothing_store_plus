</head>

<body>
    <header>
        <div class="storeName">
            <a class="storeName" href="./home.html"><h1>Clothing Store +</h1></a>
        </div>
        <div>
            <a class="menu" href="./register.html"><img class="icons" src="./images/account.svg">Entre ou cadastre-se</a>
            <a class="menu" href="./favorites.html"><img class="icons" src="./images/favorite.svg">Lista de favoritos</a>
            <a class="menu" href="./support.html"><img class="icons" src="./images/support.svg">Suporte</a>
            <a id="first" class="menu" href="./location.html"><img class="icons" src="./images/location.svg">Encontre uma loja perto de você</a>
            <div class="search"> 
                <img id="lupa" class="icons" src="./images/search.svg"> 
                <input id="search" type="text" id="txtSearch" placeholder="Buscar"/>
                </div>
        </div>
    </header>
    <main>
        <div><h1 class="titulo">Entre em contato com o nosso suporte</h1></div>
        <form>
            <div>
                <label for="name">Primeiro nome:</label>
                <input name="name" id="name" required="required" type="text" />
            </div>
            <div>
                <label for="name">Último nome:</label>
                <input name="name" id="name" required="required" type="text" />
            </div>
            <div>
                <label for="number">Telefone:</label>
                <input type="tel" id="number" required="required" placeholder="(99) 9 9999-9999" />
            </div>
            
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" required="required" />
            </div>
            <div>
                <label for="number">ID da compra realizada no site:</label>
                <input type="number" id="number" required="required" placeholder="999999"/>
            </div>
            <div>
                <label for="url">Link do produto adquirido no site:</label>
                <input type="url" id="link" required="required"/>
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" required="required"></textarea>
            </div>
            
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
        </main>

    <footer>
        <a class="redes_sociais" href="https://www.linkedin.com/in/tatiana-magnus-64150617b/"><img class="icons" src="./images/linkedin.svg">Linkedin</a></div>
